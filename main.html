<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
  <label for="#name" >Name</label>
  <input type="text" id="#name" name="fname" required><br>
		
  <label for="#email">Email</label>
  <input type="text" id="#email" name="lname" required><br>
		
 <label for="lname"  >Gender</label><br>
    <input type="radio" id="html" name="fav_language" value="Male">
  <label for="Male">Male</label><br>
  <input type="radio" id="css" name="fav_language" value="Female">
  <label for="Female">Female</label><br>

		<label for="#laptop">Laptop Brands</label>

<select id="#laptop">
  <option value="volvo">Apple</option>
  <option value="saab">Asus</option>
  <option value="opel">HP</option>
</select><br>

		<label for="#dob">DOB</label>
  <input type="date" id="#dob" name="#dob" required><br>

		<label for="pwd">Password</label>
  <input type="password" id="pwd" name="pwd" minlength="8" required><br>

		 <label for="portfolio">Portfolio</label>
  <input type="url" id="portfolio" name="portfolio"><br>
		
		<input type="submit">
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
